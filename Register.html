<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2c2f48;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #3c3f5c;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      width: 320px;
      color: white;
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
      color: #f1f1f1;
    }
    .input-group {
      position: relative;
      margin: 12px 0;
    }
    input {
      width: 100%;
      padding: 12px 35px 12px 10px;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    .icon {
      position: absolute;
      right: 10px;
      top: 12px;
      color: #666;
      cursor: pointer;
    }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn-primary {
      background: orange;
      color: white;
      font-weight: bold;
    }
    .btn-primary:hover {
      background: darkorange;
    }
    .btn-cancel {
      background: #5c6bc0;
      color: white;
    }
    .btn-cancel:hover {
      background: #3f51b5;
    }
    .msg {
      margin-top: 5px;
      font-size: 13px;
    }
    .error {
      color: #ff5252;
    }
    .ok {
      color: #4caf50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form id="registerForm">
      <div class="input-group">
        <input type="text" id="username" placeholder="User Name" required>
      </div>
      <div class="input-group">
        <input type="tel" id="phone" placeholder="Phone Number" required>
      </div>
      <div class="input-group">
        <input type="email" id="email" placeholder="Email Address" required>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required>
        <span class="icon" onclick="togglePassword('password')">üëÅÔ∏è</span>
      </div>
      <div class="input-group">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <span class="icon" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
      </div>
      <div id="msg" class="msg"></div>
      <button type="submit" class="btn btn-primary">Create Account</button>
      <button type="button" class="btn btn-cancel">Cancel</button>
    </form>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const pass = document.getElementById("password").value;
      const confirm = document.getElementById("confirmPassword").value;
      const msg = document.getElementById("msg");

      if (pass !== confirm) {
        msg.textContent = "‚ùå Las contrase√±as no coinciden";
        msg.className = "msg error";
      } else {
        msg.textContent = "‚úî Cuenta creada con √©xito";
        msg.className = "msg ok";
        // Aqu√≠ ir√≠a la l√≥gica de enviar datos al servidor (PHP, Node, etc.)
      }
    });
  </script>
</body>
</html>
