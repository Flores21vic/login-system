<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Cuenta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>Crear Cuenta</h2>
    <form>
      <!-- Usuario -->
      <div class="input-group">
        <span class="icon">👤</span>
        <input type="text" placeholder="Nombre de usuario" required minlength="3">
      </div>

      <!-- Email -->
      <div class="input-group">
        <span class="icon">📧</span>
        <input type="email" placeholder="Correo electrónico" required>
      </div>

      <!-- Contraseña -->
      <div class="input-group">
        <span class="icon">🔒</span>
        <input type="password" id="password" placeholder="Contraseña" required minlength="6">
      </div>

      <!-- Confirmar contraseña -->
      <div class="input-group">
        <span class="icon">🔒</span>
        <input type="password" id="confirm-password" placeholder="Confirmar contraseña" required minlength="6">
      </div>

      <!-- Botón -->
      <button type="submit" class="btn">Registrarse</button>

      <!-- Enlace para volver -->
      <p class="register-link">
        ¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a>
      </p>
    </form>
  </div>

  <script>
    // Validar que las contraseñas coincidan
    const form = document.querySelector("form");
    form.addEventListener("submit", function(event) {
      const pass = document.getElementById("password").value;
      const confirm = document.getElementById("confirm-password").value;

      if (pass !== confirm) {
        event.preventDefault();
        alert("Las contraseñas no coinciden ❌");
      }
    });
  </script>
</body>
</html>
